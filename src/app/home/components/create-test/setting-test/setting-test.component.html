<div class="container-setting">
  <div nz-row>
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="8">
      <h3>Test title</h3>
    </div>
    <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="8" nzXl="2"></div>
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="14">
      <h3>Test description</h3>
    </div>
  </div>
  <div nz-row>
    <div
      class="common-input"
      nz-col
      nzXs="2"
      nzSm="4"
      nzMd="6"
      nzLg="8"
      nzXl="8"
    >
      <input nz-input placeholder="Test title" nzSize="default" />
    </div>
    <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="8" nzXl="2"></div>
    <div
      class="common-input"
      nz-col
      nzXs="2"
      nzSm="4"
      nzMd="6"
      nzLg="8"
      nzXl="14"
    >
      <input nz-input placeholder="Test description" nzSize="default" />
    </div>
  </div>
  <div nz-row class="selectContainer" nzJustify="space-between">
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="8">
      <h3>Theme</h3>
    </div>
    <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="8" nzXl="8">
      <h3>Test Level</h3>
    </div>
    <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="8">
      <h3>Number of questions</h3>
    </div>
  </div>
  <div nz-row class="selectContainer" nzJustify="space-between">
    <nz-select
      class="select-category"
      nzShowSearch
      nzAllowClear
      nzPlaceHolder="Select a category"
      [(ngModel)]="selectedCategory"
    >
      <nz-option
        *ngFor="let category of categories | async"
        [nzLabel]="category.title"
        [nzValue]="category.title"
      ></nz-option>
    </nz-select>
    <nz-radio-group [(ngModel)]="complexity" nzButtonStyle="solid">
      <label nz-radio-button nzValue="light"><span>Easy</span></label>
      <label nz-radio-button nzValue="medium"><span>Medium</span></label>
      <label nz-radio-button nzValue="hard"><span>Hard</span></label>
    </nz-radio-group>
    <nz-radio-group [(ngModel)]="questionsNumber" nzButtonStyle="solid">
      <label nz-radio-button nzValue="10"><span>10</span></label>
      <label nz-radio-button nzValue="15"><span>15</span></label>
      <label nz-radio-button nzValue="20"><span>20</span></label>
      <label nz-radio-button nzValue="25"><span>25</span></label>
      <label nz-radio-button nzValue="30"><span>30</span></label>
    </nz-radio-group>
  </div>
</div>
